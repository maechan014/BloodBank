	<div id="content">
		<form name="insert" action="addRequest.php" method="POST" >  
				<div id="form-style">	
					<h1>Client Information</h2>
					<ul>
						<div id="fullname">
								<li><label>First Name: </label><input type="text" name="fname" required><span class="required">*</span></li>
								<li><label>Middle Name: </label><input type="text" name="mname"></li>
								<li><label>Last Name: </label><input type="text" name="lname" required><span class="required">*</span></li>
						</div>
						<div id="blood">
							<li><label>Blood Type: </label>
								<select name="bloodtype">
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="AB">AB</option>
									<option value="O">O</option>
								</select>							
							<span class="required">*</span></li>

							<li><label>Blood RH: </label>
								<select name="bloodrh">
									<option value="+">+</option>
									<option value="-">-</option>
								</select>
							<span class="required">*</span></li>
						</div>
						
						<li><label>Date Needed</label><input type="date" name = "dateneeded" required><span class="required">*</span></li>
						<li><label>Recipient Name</label><input type= "text" name = "recipientname" required><span class="required">*</span></li>
						
						<center><li><input type="submit" name="submit" value="Submit"></li></center>
					</ul>
				</div>
			</form>

		</div>
