<!DOCTYPE html>  
<head> 
	<title>Add Donor</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
</head>  
<body> 
	<h2>Enter Donor Information</h2>  
	<form name="add" action="addDonor.php" method="POST">
		First name: <input type = "text" name= "fname"><br>
		Middle name: <input type = "text" name= "mname"><br>
		Last name: <input type = "text" name= "lname"><br>
		Birthday: <input type = "date" name= "birthday"><br>
		Height: <input type= "number" name= "height"><br>
		Weight: <input type= "number" name= "weight"><br>
		Address: <br>
		House No.: <input type= "number" name = "houseno"><br>
		Street: <input type ="text" name= "street"><br>
		Barangay: <input type ="text" name= "barangay"><br>
		City/Municipality: <input type ="text" name= "citymun"><br>
		Province: <input type ="text" name= "province"><br>
		Zip code <input type ="number" name= "zipcode"><br>
		Ethnicity: <input type ="text" name= "ethnicity"><br>
		Blood type: 
			<select name="bloodtype">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
			</select>
		Blood RH: 
			<select name="bloodrh">
				<option value="+">+</option>
				<option value="-">-</option>
			</select>
		<br>
		Amount donated (in galloons): <input type= "number" name= "galloons"><br>
		Total amount donated: <input type= "number" name= "totalamountdonated"><br>
		<input type= "submit">
	</form>
</body>  
</html>
